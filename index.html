<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redirect...</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Refresh" content="15; url='https://clouddrop.tk'" />
  </head>
  <body>
  <h1>
  You are being redirected...
  </h1>
  <p>If nothing happens <a href="https://clouddrop.tk">click here.</a></p>
  <script>
  // Simulate a mouse click:
window.location.href = "http://clouddrop.tk";

// Simulate an HTTP redirect:
window.location.replace("http://clouddrop.tk");
  </script>
  </body>
</html>
